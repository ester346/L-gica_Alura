<meta charset="UTF-8">

<script>
	
	function pulaLinha() {

		document.write("<br>");	
		document.write("<br>");	
	}

	function mostra(frase) {

		document.write(frase);
		pulaLinha();
	}
  
  	function calculaImc(peso, altura) {
		
		var imc = Math.round(peso / (altura * altura));
		return imc; // retorna o valor da função imc //
  	}

	 var imcFlávio = calculaImc(75, 1.77); // a variável recebe o valor retornado do cálculo da função calculaImc //
	 var imcAmigo = calculaImc(80, 1.80);

	 mostra(imcFlávio); 
	 mostra(imcAmigo);

</script>
